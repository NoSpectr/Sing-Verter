  <body>
    <div class="judul">
      <h2>Sing - Verter</h2>
      <h3>Convert Xray / V2ray url link to Sing-Box JSON.</h3>
    </div>
    <div class="card">
      <div class="container">
        <div class="input-url-v2ray">
          <h4>
            <b>Input Your Link Config</b>
          </h4>
          <textarea
            id="input"
            placeholder="Paste the v2ray/xray config link here, multi links separated by Enter"
          ></textarea>
          <br />
          <div class="tombol">
            <button type="button" class="btn btn-primary" onclick="parseUrl()">
              Convert Now!
            </button>
            <br />
          </div>
        </div>
        <hr />
        <div class="convert-result">
          <h4>
            <b>Base Config SFA (Sing For Android)</b>
          </h4>
          <textarea id="output1"></textarea>
          <br />
          <div class="tombol">
            <button
              type="button"
              class="btn btn-primary"
              onclick="downloadConfig('output1')"
            >
              Download
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="pasteConfig('output1')"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
        <hr />
        <div class="convert-result">
          <h4>
            <b>Simple Config SFA (Sing For Android)</b>
          </h4>
          <textarea id="output2"></textarea>
          <br />
          <div class="tombol">
            <button
              type="button"
              class="btn btn-primary"
              onclick="downloadConfig('output2')"
            >
              Download
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="pasteConfig('output2')"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
        <hr />
        <div>
          <h4>
            <b>Base Config BFM (Box For Magisk)</b>
          </h4>
          <textarea id="output3"></textarea>
          <br />
          <div class="tombol">
            <button
              type="button"
              class="btn btn-primary"
              onclick="downloadConfig('output3')"
            >
              Download
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="pasteConfig('output3')"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
        <hr />
        <div>
          <h4>
            <b>Simple Config BFM (Box For Magisk)</b>
          </h4>
          <textarea id="output4"></textarea>
          <br />
          <div class="tombol">
            <button
              type="button"
              class="btn btn-primary"
              onclick="downloadConfig('output4')"
            >
              Download
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="pasteConfig('output4')"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
        <hr />
        <div>
          <h4>
            <b>NekoBox Config</b>
          </h4>
          <textarea id="output5"></textarea>
          <br />
          <div class="tombol">
            <button
              type="button"
              class="btn btn-primary"
              onclick="downloadConfig('output5')"
            >
              Download
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="pasteConfig('output5')"
            >
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
